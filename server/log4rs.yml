refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console

  service:
    kind: rolling_file
    path: "log/service.log"
    append: true
    encoder:
      pattern: "{l} {d} - {M}:{f}:{L}: {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 5 mb
      roller:
        kind: fixed_window
        pattern: log/service.{}.log
        count: 5
        base: 1

  access:
    kind: rolling_file
    path: "log/access.log"
    append: true
    encoder:
      pattern: "{d}: {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 5 mb
      roller:
        kind: fixed_window
        pattern: log/access.{}.log
        count: 5
        base: 1

  req_res:
    kind: rolling_file
    path: "log/req_res.log"
    append: true
    encoder:
      pattern: "{d}: {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 5 mb
      roller:
        kind: fixed_window
        pattern: log/req_res.{}.log
        count: 5
        base: 1

root:
  level: info
  appenders:
    - stdout

loggers:
  access_log:
    level: info
    appenders:
      - access
  req_res_log:
    level: info
    appenders:
      - req_res
  ref_erx_fd_server:
    level: debug
    appenders:
      - service
